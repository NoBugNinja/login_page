<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-gray-900 flex justify-center items-center min-h-screen">
<div class="bg-gray-700 rounded-lg p-8 shadow-2xl max-w-sm w-full">
  <h2 class="text-center font-bold text-white text-3xl mb-6">Login</h2>
  <form>
    <div class="mb-3">
        <label for="" class="block text-sm font-medium text-gray-300 mb-2">Email</label>

        <input class="w-full bg-gray-500 px-3 py-2 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500 " type="email" 
        name="email" 
        placeholder="Email" 
        id="email">
    </div>
    <div class="mb-7">
        <label class="block text-sm font-medium text-gray-300 mb-2" for="">Password</label>
        <input class="w-full bg-gray-500 px-3 py-2 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500 " type="password" name="password" placeholder="Password" id="password">
    </div>
    <button class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 shadow-2xl" type="submit">Login</button>
  </form>
</div>
</body>
</html>
